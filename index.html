	<div class="ui-widget" >
		<label for="destination-airport">
			1. What is your Destination? <br><i class="fas fa-question-circle"></i>
			(at which airport are you trying to meet?)
		</label>
		<input type="text" id="destination-airport" class="airport-auto destination-airport">
	</div>
	<div class="ui-widget">
		<p>
			<label for="origin-airport-dynamic">2. Add starting airport(s): </label> 
			<input type="text" id='origin-airport' class="airport-auto origin-airport">
			<input type="button" name="submit" value="go"></p>
	</div>
	<div class="display-searches">
		
	</div>
	

	<form action="#" id="searchFlights">
			
		<fieldset>
			<legend>Search For Flights</legend>



			<label for="departure_date" >Departure Date</label>
			<input type="date" id="departure_date"><br><br>
			<label for="origin1" class="control-label">From Airport 1:</label>
			<input type="text" id="origin1" class="origin-airport"><br><br>
			<label for="origin2" class="control-label">From Airport 2:</label>
			<input type="text" id="origin2" class="origin-airport"><br><br>
			<label for="origin3" class="control-label">From Airport 3:</label>
			<input type="text" id="origin3" class="origin-airport"><br><br>
			<hr>
			<label for="destination" class="control-label">Arrival Airport (everyone):</label>
			<input type="text" id="destination" id="autocomplete"><br><br>
<!-- 			<label for="return_date">Return Date</label>
			<input type="date" id="return_date"> -->
			<button type="submit">Search</button>
		</fieldset>
	</form>

 -->
 	<div class="chart-sliders-container">
		<div id="chartContainer">
			<canvas id="flightsChart"> </canvas>
		</div>
		<div class="sliders">
			<div id="max-slider">
			</div>
			<div id="max-price-display" class="horiz-slider">
					Max Price: <span></span>
			</div> 

			<div id="range-slider"></div>
			<div id="time-range-display"  class="horiz-slider">Showing flights landing between <span class="earliest">4pm</span> and <span class="latest">11pm</span></div>
			
		</div>
 		
	</div>
