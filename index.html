<body>

<main>
	<h1>Search for Flights</h1>

	<form action="#" id="searchFlights">
			
		<fieldset>
			<legend>Search For Flights</legend>



			<label for="departure_date" >Departure Date</label>
			<input type="date" id="departure_date"><br><br>
			<label for="origin" class="control-label">From:</label>
			<input type="text" id="origin"><br><br>
			<label for="destination" class="control-label">To:</label>
			<input type="text" id="destination" id="autocomplete"><br><br>
			<label for="return_date">Return Date</label>
			<input type="date" id="return_date">
			<button type="submit">Search</button>
		</fieldset>
	</form>
	<div class="buttons">
		<button id="sort-by-Price">PRICE</button> 
		<button id="sort-by-length">DURATION</button>
		<input type="date">
		<button id="sort-by-delta">Time Difference</button>
	</div>
	<div class="rawResults">
		<div class="flight-result">
			<h3 class="price">$56.30</h3>
			<div class="leg">
				<p class="maininfo">AA #1234 Departs MSP at 11:00am | Arrives BOS at 11:30pm</p>
			</div>
			<div class="leg">
				<p class="maininfo">AA #1234 Departs MSP at 11:00am | Arrives BOS at 11:30pm</p>
				<p class="otherinfo">connects in DFW | travel time 3:23</p>
			</div>
		</div>
	</div>


</main>
