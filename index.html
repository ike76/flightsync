<body>

<main>


	
	
	<div class="searchForm">
		<form action="#" id="searchFlights">
			<fieldset>
				<legend>Search For Flights</legend>

				<div class="searchBox">
					<label for="departure_date" >Departure Date</label>
					<input type="date" id="departure_date"><br><br>
				</div>
				<div class="searchBox">
					<div>
						<label for="origin1" class="control-label">From:</label>
						<input type="text" id="origin1" class="origin-airport airport-code">
					</div>
					<div class="airportInfo">
						<div class="displayAirportName search" ></div>
						<div class="displayAirportCityState search"></div>
					</div>
				</div>
				<div class="searchBox">
					<div>
						<label for="origin2" class="control-label">From:</label>
						<input type="text" id="origin2" class="origin-airport airport-code">
					</div>
					<div class="airportInfo">
						<div class="displayAirportName search" ></div>
						<div class="displayAirportCityState search"></div>
					</div>
				</div>
				<div class="searchBox">
					<div>
						<label for="origin3" class="control-label">From:</label>
						<input type="text" id="origin3" class="origin-airport airport-code">
					</div>
					<div class="airportInfo">
						<div class="displayAirportName search" ></div>
						<div class="displayAirportCityState search"></div>
					</div>
				</div>
				<div class="searchBox">
					<div>
						<label for="origin4" class="control-label">From:</label>
						<input type="text" id="origin4" class="origin-airport airport-code">
					</div>
					<div class="airportInfo">
						<div class="displayAirportName search" ></div>
						<div class="displayAirportCityState search"></div>
					</div>
				</div>
				
				<hr>

				<div class="searchBox">
					<div>
						<label for="destination" class="control-label">To:</label>
						<input type="text" id="destination" class="airport-code">
					</div>
					<div class="airportInfo">
						<div class="displayAirportName search" ></div>
						<div class="displayAirportCityState search"></div>
					</div>
				</div>
				
				<button type="submit">Search</button>
			</fieldset>
		</form>
	</div>

 	<div class="chart-sliders-container">
		<div id="chartContainer">
			<canvas id="flightsChart"> </canvas>
		</div>
		<div class="sliders filters">
			<div id="max-slider">
			</div>
			<div id="max-price-display" class="horiz-slider">
					Max Price: <span></span>
			</div> 

			<div id="range-slider"></div>
			<div id="time-range-display"  class="horiz-slider">Showing flights landing between <span class="earliest">4pm</span> and <span class="latest">11pm</span></div>
			
			<form action="./">
				<label for="nonStopCheckBox">Nonstop Flights Only</label>
				<input type="checkbox" id="nonStopCheckBox" name="checkBox">
			</form>
		</div>
 		
	</div>
